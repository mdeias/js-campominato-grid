<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Campo Minato</title>
</head>
<body>

    <header>
        <div class="left">
            <img src="img/logo-boolean.png" alt="Boolean">
            <h2>Campo Minato</h2>
        </div>
        <div class="right">
            <span>Difficoltà:</span>
            <select id="opzioni">
                <option value="1">
                    Easy
                </option>
                <option value="2">
                    Hard
                </option>
                <option value="3">
                    Crazy
                </option>
            </select>
            <button id="play">Play</button>
        </div>
    </header>

    <main>
        <h1>Seleziona il livello di difficoltà e genera la griglia.</h1>  
    </main>

    <footer>
        <p>Made with &hearts; by <a href="#">Boolean</a>.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
